<div class="container">
  <h1>Create a Character</h1>
  <form [formGroup]="characterForm" (ngSubmit)="createCharacter()">
    <div class="form-group">
      <label for="characterName">Character Name:</label>
      <input type="text" formControlName="characterName" class="form-control" id="characterName">
    </div>
    <div class="form-group">
      <label for="classId">Select Class:</label>
      <select formControlName="classId" class="form-control" id="classId" (change)="onClassChange($event)">
        <option value="">Select a class</option>
        <option *ngFor="let class of classes" [value]="class.classId">{{ class.className }}</option>
      </select>
    </div>
    <div class="form-group">
      <label>Select Skills:</label>
      <div *ngFor="let skill of skills">
        <label>
          <input type="checkbox" [value]="skill.skillId" (change)="onSkillSelect($event, skill)">
          {{ skill.skillName }} - Exp: {{ skill.exp }}
        </label>
      </div>
    </div>
    <div class="form-group">
      <button type="submit" class="btn btn-primary">Create Character</button>
    </div>
  </form>
</div>
