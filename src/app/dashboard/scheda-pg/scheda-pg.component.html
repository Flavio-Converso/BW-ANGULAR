<div class="row myBg m-0 p-0">

  <div class="col-12 mt-3" *ngIf="class">
    <div *ngIf="race" class="text-center d-flex flex-column align-items-center justify-content-center">
      <h1 class="text-white fw-bolder">RECAP DEL PERSONAGGIO
      </h1>
      <div class="row justify-content-center align-items-center">
        <div class="flip-box col-4 mt-3">
          <div class="flip-box-inner">
            <div class="flip-box-front imgFade">
              <img [src]="class.img" alt="img" class="img-fluid" />
              <p class="fs-2 text-white" id="raceText">{{ class.className }}</p>
            </div>
            <div class="flip-box-back imgFade">
              <img [src]="race.img" alt="img" class="img-fluid" />
              <p class="fs-2" id="raceTextTwo">{{ race.raceName }}</p>
            </div>
          </div>
        </div>
        <p class="text-white fs-2 mb-4" id="name">
          <span class="fantasy">NOME</span> <br />{{ character.characterName }}
        </p>

        <p class="text-white fs-2"><span class="fantasy">ABILITÃ€</span></p>
        <div class="col-4 d-flex flex-column">
          <p class="text-white myBtnSmall mx-2 fs-2" *ngFor="let skill of characterSkills">
            {{ skill.skillName }} - Exp {{ skill.exp }}
          </p>
        </div>


        <button class="btn btn-danger" (click)="deleteCharacter()">
          Elimina Personaggio
        </button>
        <button class="btn btn-primary" (click)="goToHome()">
          Torna alla Home
        </button>

        <div *ngIf="!character">
          <p>Caricamento in corso...</p>
        </div>
      </div>
    </div>
  </div>
</div>
