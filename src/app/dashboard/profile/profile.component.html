<div class="containern myBg">
  <h1 class="text-center pt-5 fw-bolder gradtitolo">PROFILO PERSONALE</h1>
  <div class="row">
    <div class="col-12 d-flex justify-content-center">
      <div class="mb-3 cd my-5">
        <div class="row">
          <div class="col-md-4">
            <img
              src="https://i0.wp.com/essereuomo.it/wp-content/uploads/2021/10/sdsdsd.jpg?fit=1080%2C1245&ssl=1"
              class="img-fluid rounded-start rounded-circle"
              alt="..."
            />
          </div>
          <div class="col-md-8 myGradient rounded-5 p-4">
            <div class="card-body text-light">
              <label class="fs-5"> nome:</label>
              <h5 class="card-title fw-bolder mb-3 fs-2 gradtitolo">Bulubu</h5>
              <label class="fs-5"> cognome:</label>
              <h5 class="card-title mb-2 fw-bolder fs-2 gradtitolo">Abello</h5>
              <label class="fs-5">User name:</label>
              <h3 class="card-text mb-2 fw-bolder fs-2 gradtitolo">
                Grognak il Frantuma culi
              </h3>
              <label for="">Email:</label>
              <p class="card-text mb-2 fw-bolder">
                Banana chiocciola libero.ban
              </p>
              <label for="">Genere:</label>
              <p class="card-text mb-2 fw-bolder">COSO</p>
              <label for="">Identificativo:</label>
              <p class="card-text gradtitolo">1000 {{ user?.id }}</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="row">
    <h1 class="text-center pt-5 fw-bolder gradtitolo pt-5">
      I TUOI PERSONAGGI
    </h1>
    <div class="col"></div>
  </div>
</div>
