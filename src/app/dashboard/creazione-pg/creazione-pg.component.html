<div class="container-fluid p-0 m-0">
  <form [formGroup]="characterForm" (ngSubmit)="createCharacter()">
    <div class="row myBg justify-content-center m-0 p-4">
      <!-- SELEZIONE CLASSE PG -->
      <div class="col-12">
        <h1 class="text-white text-center">CREA IL TUO PERSONAGGIO</h1>
        <h3 class="text-white text-center mb-3">1. SCEGLI LA TUA <span class="myTextColor3">CLASSE</span></h3>
        <div class="row mt-4 justify-content-center">
          <div class="col-3 d-flex flex-column align-items-center justify-content-center mx-4 mt-5"
            *ngFor="let class of classes">
            <!-- Avvolgere l'intera card in un'etichetta -->
            <label class="card-container mb-4">
              <input type="radio" formControlName="classId" [value]="class.classId" style="display: none;" />
              <div class="card" (click)="onClassChange(class.classId)">
                <img [src]="class.img" alt="class" class="img-fluid" />
                <div class="card-body myBg">
                  <h4 class="text-white text-center mt-3">{{ class.className }}</h4>
                  <p class="myTextColor2 fs-4 text-center ">{{ class.bio }}</p>
                </div>
              </div>
            </label>
          </div>
        </div>
        <!-- SELEZIONE RAZZA -->
        <h3 class="text-white text-center mt-5" *ngIf="selectedClassIndex >= 0">2. SCEGLI LA TUA <span
            class="myTextColor3">RAZZA</span></h3>
        <div class="row mt-5 justify-content-center" *ngIf="selectedClassIndex >= 0">
          <div class="col-3 d-flex flex-column align-items-center justify-content-center mx-4 mt-5"
            *ngFor="let race of races">
            <!-- Avvolgere l'intera card in un'etichetta -->
            <label class="card-container mb-4">
              <input type="radio" formControlName="raceId" [value]="race.raceId" style="display: none;" />
              <div class="card" (click)="onRaceChange(race.raceId)">
                <img [src]="race.img" alt="class" class="img-fluid" />
                <div class="card-body myBg">
                  <h4 class="text-white text-center mt-3 ">{{ race.raceName }}</h4>
                  <p class="myTextColor fs-4 text-center myTextColor2">{{ race.raceBio }}</p>
                  <div class="d-flex align-items-center justify-content-center">
                    <p class="text-white ms-1 fs-4">Agilità : <span class="traits">{{race.traits.Agilita}}</span> -</p>
                    <p class="text-white ms-1 fs-4">Carisma : <span class="traits">{{race.traits.Carisma}}</span> -</p>
                    <p class="text-white ms-1 fs-4">Forza : <span class="traits">{{race.traits.Forza}}</span> -</p>
                    <p class="text-white ms-1 fs-4">Inteligenza : <span
                        class="traits">{{race.traits.Intelligenza}}</span> -
                    </p>
                    <p class="text-white ms-1 fs-4">Resistenza : <span class="traits">{{race.traits.Resistenza}}</span>
                    </p>
                  </div>
                </div>
              </div>
            </label>
          </div>
        </div>
        <!-- SELEZIONE RAZZA -->
      </div>
      <!-- FINE SELEZIONE CLASSE PG -->


      <!--INIZIO SELEZIONE ABILITA-->
      <div class="col-10 mt-2" *ngIf="selectedRaceId !== -1">
        <div class="form-group mt-5">
          <div class="mt-3 d-flex justify-content-center">
            <label class="text-white fs-2">
              3. Scegli le <span class="myTextColor3">abilità</span> del tuo <span class="myTextColor3"> {{
                races[selectedRaceIndex].raceName}} {{
                classes[selectedClassIndex].className }} </span>
            </label>
            <span class="ms-2 text-white fs-2" *ngIf="characterForm.get('expTot')?.value > 0">
              - <span class="myTextColor2">{{ characterForm.get('expTot')?.value }}</span> Exp disponibili
            </span>
          </div>

          <div class="custom-checkbox-container">
            <span class="custom-checkbox mx-3" *ngFor="let skill of skills">

              <label class="text-white skill-label btn myBtn mt-3"
                [ngStyle]="{ 'display': (!isSelected(skill) && skill.exp > characterForm.get('expTot')?.value) ? 'none' : 'inline-block' }">
                <input type="checkbox" [value]="skill.skillId" (change)="onSkillSelect($event, skill)"
                  style="display: none;" [disabled]="skill.exp > characterForm.get('expTot')?.value"
                  id="checkbox-{{skill.skillId}}" />
                <span class="custom-checkbox"></span>
                <span>
                  <span class="custom-checkbox"></span>
                  {{ skill.skillName }} - Cost: {{ skill.exp }} Exp
                </span>
              </label>
            </span>
          </div>



          <div class="d-flex justify-content-center mt-3 mb-5">
            <button type="button" class="btn btn-reset" (click)="resetSkills()">Resetta Abilità</button>
          </div>

        </div>
      </div>



      <!--TASTO PER APRIRE IL MODALE-->
      <div class="d-flex justify-content-center form-group" *ngIf="availableExp === 0">
        <button type="button" class="btn myBtn" data-bs-toggle="modal" data-bs-target="#exampleModal">PROCEDI</button>

        <!--MODALE-->
        <div class="modal fade form-group" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel"
          aria-hidden="true">
          <div class="modal-dialog">
            <div class="modal-content myBg">
              <div class="modal-header">
                <h1 class="modal-title text-center text-white fs-5" id="exampleModalLabel">SCEGLI IL <span
                    class="myTextColor3">NOME</span>
                  DEL TUO
                  PERSONAGGIO</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
              <div class="modal-body">
                <input type="text" formControlName="characterName" class="form-control" id="characterName" />
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-resetSmall" data-bs-dismiss="modal">INDIETRO</button>
                <button type="submit" class="btn myBtnSmall"
                  [disabled]="characterForm.get('characterName')?.value.length < 3">PARTIAMO!</button>
              </div>
            </div>
          </div>
        </div>
        <!--FINE MODALE-->
      </div>

    </div>
  </form>
</div>
